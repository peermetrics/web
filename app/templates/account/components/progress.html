{% macro progress(progress, total) %}
    {% set value = progress / total * 100 %}
    <div class="row">
      <div class="col-lg-8">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: {{ value }}%" aria-valuenow="{{ value }}" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
{% endmacro %}
